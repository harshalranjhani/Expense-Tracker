<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="h-primary">Expense Tracker</h1>
    <section id="begin">
        <h2 class="h-secondary">Welcome! Please Enter your name below.</h2>
        <form action="/none" class="input-form">
            <input type="text" placeholder="Enter your name" class="name-input" required>
        </form>
        <button class="btn">Submit</button>
    </section>
    <section class="v-class" id="hide">
        <section id="home">
            <h1 class="h-primary-1">Hey there, <span class="name-output"></span>! Its great to have you here.</h1>
            <label for="goal" class="labels">Select your weekly goal!</label>
            <select name="goal" id="goal">
                <option value='100'>$100</option>
                <option value='200'>$200</option>
                <option value='300'>$300</option>
                <option value='400'>$400</option>
                <option value='500'>$500</option>
            </select>
            <h2 class="h-secondary savings">Your total savings so far - $<span class="savings-amount"></span>
            </h2>
            <h2 class="h-secondary h-goal">Goal : $100</h2>
            <h2 class="h-secondary">Great Work!</h2>
            </h2>
        </section>
        <section id="work">
            <div id="work-form">
                <label class="labels" for="savings-input">Enter your savings for this week</label>
                <input type="text" id="savings-input" placeholder="Type Here" required>
                <label class="labels" for="spending-input">Enter your spending amount for this week</label>
                <input type="text" id="spending-input" placeholder="Type Here" required>
                <div class="adjacent">
                    <button class="btn work-btn">Add</button>
                    <div class="display-div-hidden">WEEK : 1</div>
                </div>
            </div>
        </section>
        <section id="display">
            <div id="display-div">WEEK : 1</div>
            <button class="btn week-btn">Add Week</button>
        </section>
    </section>
    <script src="app.js"></script>
</body>

</html>
